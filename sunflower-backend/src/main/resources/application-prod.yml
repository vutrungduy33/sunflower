spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  flyway:
    locations: classpath:db/migration/common
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

management:
  endpoint:
    health:
      show-details: never

app:
  auth:
    wechat:
      mock-enabled: ${WECHAT_AUTH_MOCK_ENABLED:false}
      app-id: ${WECHAT_APP_ID}
      app-secret: ${WECHAT_APP_SECRET}
      jscode2session-url: ${WECHAT_JSCODE2SESSION_URL:https://api.weixin.qq.com/sns/jscode2session}
      mock-openid-prefix: ${WECHAT_MOCK_OPENID_PREFIX:mock_openid_}
    token:
      secret: ${AUTH_TOKEN_SECRET}
      ttl-seconds: ${AUTH_TOKEN_TTL_SECONDS:7200}
